name: Release

on:
  push:
    branches:
      - main
concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      packages: write
    name: Release
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Verify OIDC Token Presence
        run: |
          if [ -z "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]; then
            echo "::error::OIDC Token not found! You must set 'permissions: id-token: write'."
            exit 1
          fi
          echo "âœ… OIDC Request Token is present."
      - run: pnpm build
      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          publish: pnpm run ci:publish
          version: pnpm run ci:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
