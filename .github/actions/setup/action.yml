name: 'Setup'
description: 'Common setup for Node.js and pnpm'
runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false
    - uses: actions/setup-node@v4
      with:
        version: 24
        cache: 'pnpm'
    - run: pnpm install
      shell: bash
